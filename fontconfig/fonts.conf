<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/fonts.conf file to configure system font access -->
<fontconfig>
    <alias>
        <family>Monospace</family>
        <prefer>
            <family>Monospace</family>
            <family>NotoColorEmoji</family>
        </prefer>
    </alias>
</fontconfig>
